<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For You ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --theme: #2464b8; /* Her favorite color */
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, var(--theme), #fff);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Floating hearts */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}

.card {
  background: white;
  padding: 30px;
  max-width: 420px;
  text-align: center;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  position: relative;
  z-index: 10;
}

h1 {
  color: var(--theme);
}

p {
  color: #444;
  line-height: 1.6;
}

.buttons {
  margin-top: 25px;
  position: relative;
  height: 120px;
}

button {
  padding: 12px 22px;
  font-size: 16px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: var(--theme);
  color: white;
  left: 50%;
  transform: translateX(-50%);
}

#noBtn {
  background: #eee;
  color: #333;
  left: 15%;
}
</style>
</head>

<body>

<!-- üé∂ Background music -->
<audio id="bgMusic" loop preload="auto">
  <source src="Allofme.mp3" type="audio/mpeg">
</audio>

<div class="card">
  <h1>Hi Oyinkansolami ‚ù§Ô∏è</h1>

  <p>
    I don‚Äôt know how to make perfect moments,<br>
    but I know this one matters to me.
    <br><br>
    You make life feel lighter.<br>
    And I wanted to ask you‚Ä¶ properly.
  </p>

  <h2>Will you be my Valentine? üíå</h2>

  <div class="buttons">
    <button id="yesBtn">Yes üíñ</button>
    <button id="noBtn">No üôÉ</button>
  </div>

  <p style="font-size:12px;opacity:0.6;margin-top:15px;">
    (Tap anywhere üíï)
  </p>
</div>

<!-- ‚úÖ ONE SCRIPT ‚Äî CLEAN & CORRECT -->
<script>
const music = document.getElementById("bgMusic");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

/* üé∂ Start music on first interaction */
function startMusic() {
  music.play();
  document.removeEventListener("click", startMusic);
  document.removeEventListener("touchstart", startMusic);
}

document.addEventListener("click", startMusic);
document.addEventListener("touchstart", startMusic);

/* üòÖ Runaway NO button */
noBtn.addEventListener("mouseover", () => {
  noBtn.style.left = Math.random() * 250 + "px";
  noBtn.style.top = Math.random() * 80 + "px";
});

/* üíñ YES ‚Üí save music state & go to next page */
yesBtn.addEventListener("click", () => {
  sessionStorage.setItem("playMusic", "yes");
  window.location.href = "yes.html";
});

/* üíï Floating hearts */
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "üíï";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => heart.remove(), 7000);
}, 400);
</script>

</body>
</html>
